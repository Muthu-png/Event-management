<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section id="SignUp">  
        <div class="Signup-container">
          <div class="Signup">
            <div class="container">
      <form id="signup-T">
        <h1 class="Sign-H">Sign Up</h1>
            <div class="Name">
             <input 
              type="text"
              class=" form-control no-outline"
              placeholder="Enter Name"
              id="S-Name" 
              autocomplete="off"
                 required>
            </div>
            <div class="S-Email">
              <input 
               type="email"
               class=" form-control no-outline"
               placeholder="Enter Email"
               id="S-Email" 
               autocomplete="off"
                  required>
             </div>
            <div class="S-Password">
              <input 
              type="password"
              class="form-control no-outline"
              placeholder="Create Password"
              id="S-Password"
              autocomplete="off" required>

            </div>
            <button class="btn btn-primary" id="btn-SignUp">Sign Up</button>
          <p>Already have an account?
             <a href="login.html" class="link-2">Login </a>
            </p>
            </form>
          </div>
          </div>
        </div>
         </section>
</body>
