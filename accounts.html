<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="html" href="style.css">
    <link href="basic.html" rel="html">
</head>
<body>
    <section id="login">
        <div class="login-container">
          <div class="login">
            <div class="container">
      <form>
        <h1 class="log-H">Login</h1>
            <div class="UserName">
             <input 
              type="text"
              class=" form-control"
              placeholder="UserName"
              id="P-User" 
              autocomplete="off"
                 required>
            </div>
            <div class="U-Password">
              <input 
              type="password"
              class="form-control"
              placeholder="Password"
              id="P-Password"
              autocomplete="off" required>
              <a href="#">forgot password?</a>  
            </div>
            <button class="btn btn-primary" id="btn-Login">Login</button>
          <p>Don't have an account?
             <a href="#SignUp" class="link-l">Sign up </a>
            </p>
            </form>
          </div>
          </div>
        </div>
         </section>
    
         <!-------------------signup----------------------->
    
    <section id="SignUp">  
          <div class="Signup-container">
            <div class="Signup">
              <div class="container">
        <form>
          <h1 class="Sign-H">Sign Up</h1>
              <div class="Name">
               <input 
                type="text"
                class=" form-control"
                placeholder="Enter Name"
                id="S-Name" 
                autocomplete="off"
                   required>
              </div>
              <div class="S-Email">
                <input 
                 type="text"
                 class=" form-control"
                 placeholder="Enter Email"
                 id="S-Email" 
                 autocomplete="off"
                    required>
               </div>
              <div class="S-Password">
                <input 
                type="password"
                class="form-control"
                placeholder="Create Password"
                id="S-Password"
                autocomplete="off" required>
                <!-- <a href="#">forgot password?</a>   -->
              </div>
              <button class="btn btn-primary" id="btn-SignUp">Sign Up</button>
            <p>Already have an account?
               <a href="#login" class="link-2">Login </a>
              </p>
              </form>
            </div>
            </div>
          </div>
           </section>
</body>
</html>
